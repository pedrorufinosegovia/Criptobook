{% extends 'base.html' %}
{% block title %}Nuevacompra{% endblock %}
{% block body %}
        <h1>Comprar divisas</h1>
        <p>Rellene los datos para realizar la compra</p>
        <form class = "compra" action= "nuevacompra" method="post"><br>
            <div class="row">
                <div class="three columns">Fecha:</div>
                <div class="nine columns">
                <input class="u-full-width" type="date" name="fecha" id="fecha">
                </div>
            </div>

            <div class="row">
                <div class="three columns">Hora:</div>
                <div class="nine columns">
                <input class="u-full-width" type="date" name="hora" id="hora">
                </div>
            </div>

            <div class="row">
                <div class="three columns">descripcion:</div>
                <div class="nine columns">
                <input class="u-full-width" type="text" name="descripcion" id="descripcion">
                </div>
            </div>

            <div class="row">
                <div class="three columns">M.comprada:</div>
                <div class="nine columns">
                <select class="u-full-width" name="monedacomprada" id="monedacomprada">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>   
                    <option value="LTC">Litecoin</option>
                </select>
                </div>
            </div>

            <div class="row">
                <div class="three columns">Cantidad Comprada:</div>
                <div class="nine columns">
                <input class="u-full-width" type="number" name="cantidadcomprada" id="cantidadcomprada" step="0.001">
                </div>
            </div>

            <div class="row">
                <div class="three columns">M.pagada:</div>
                <div class="nine columns">
                <select class="u-full-width" name="monedapagada" id="monedapagada">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>   
                    <option value="LTC">Litecoin</option>
                </select>
                </div>
            </div>

            <div class="row">
                <div class="three columns">Cantidad Pagada:</div>
                <div class="nine columns">
                <input class="u-full-width" type="number" name="cantidadpagada" id="cantidadpagada" step="0.001">
                </div>
            </div>
            
            <input class = "button-primary u-full-width" type="submit" value="Aceptar">
        </form>
{% endblock %}
