{% extends 'base.html' %}
{% block title %}Modificaciones{% endblock %}
{% block body %}
<h1>Modificaciones</h1>
<p>Modifique los datos para realizar la compra</p>
        <form class="compra" action= "modificacompra" method="post">
            <input hidden type="number" name="registroseleccionado" value="{{ registro['registroseleccionado']}}">
            <div class="row">
                <div class="three columns">Fecha:</div>
                <div class="nine columns">
                <input  class="u-full-width" type="date" name="fecha" id="fecha" value="{{ registro['fecha'] }}">
                </div>
            </div>
            <div class="row">
                <div class="three columns">Hora:</div>
                <div class="nine columns">
                <input class="u-full-width" type="time" name="hora" id="hora" value="{{ registro['hora'] }}">
                </div>
            </div>
            <div class="row">
                <div class="three columns">Concepto:</div>
                <div class="nine columns"> 
                <input class="u-full-width" type="text" name="descripcion" id="descripcion" value="{{ registro['descripcion'] }}">
                </div>
            </div>
            <div class="row">
                <div class="three columns">M.comprada:</div>
                <div class="nine columns"> 
                <select class="u-full-width" name="monedacomprada" id="monedacomprada" value="{{ registro['monedacomprada'] }}">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>   
                    <option value="LTC">Litecoin</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="three columns">Cantidad Comprada:</div>
                <div class="nine columns">
                <input class="u-full-width" type="number" name="cantidadcomprada" id="cantidadcomprada" step="0.001" value="{{ registro['cantidadcomprada'] }}">
                </div>
            </div>
            <div class="row">
                <div class="three columns">M.Pagada:</div>
                <div class="nine columns">
                <select class="u-full-width" name="monedapagada" id="monedapagada" value="{{ registro['monedapagada'] }}">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="LTC">Litecoin</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="three columns">Cantidad Pagada:</div>
                <div class="nine columns">
                <input class="u-full-width" type="number" name="cantidadpagada" id="cantidadpagada" step="0.001" value="{{ registro['cantidadpagada'] }}">
                </div>  
            </div>
            <div class="row">
            <input class="button-primary u-full-width" type="submit" value="Aceptar">
            </div>
            
        </form>
{% endblock %}
